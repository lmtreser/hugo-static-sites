baseURL = "https://lmtreser.github.io/boards/"
title = "Boards"
theme = "geekdoc"
defaultContentLanguage = "es"
description = 'Información técnica acerca de Arduino'
keywords = [ 'Arduino', 'Expressif', 'Raspberry Pi' ]
author = 'Lucas Martin Treser'
DateFormat = 'January 2, 2006'

pluralizeListTitles = false

# Geekdoc required configuration
pygmentsUseClasses = true
pygmentsCodeFences = true
disablePathToLower = true

# Required if you want to render robots.txt template
enableRobotsTXT = true

# Needed for mermaid shortcodes
[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true
  [markup.goldmark.renderer]
    # Needed for mermaid shortcode or when nesting shortcodes (e.g. img within
    # columns or tabs)
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 9

[taxonomies]
   tag = "tags"

[params]
  geekdocToC = 3
